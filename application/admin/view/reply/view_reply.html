<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/css/x-admin.css" media="all">
    </head>

    <body>
        <div class="x-body">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <textarea id="L_content" name="content" 
                        placeholder="请输入内容" class="layui-textarea fly-editor" style="height: 260px;">
                            {if($reply!=null)}{$reply.rcontents}{else /}{/if}
                        </textarea>
                    </div>
                    <label for="L_content" class="layui-form-label" style="top: -2px;">
                       内容
                    </label>
                </div>
            </form>
        </div>
        <script src="/static/lib/layui/layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer','layedit'], function(){
              let layedit = layui.layedit;

            //创建一个编辑器
            editIndex = layedit.build('L_content');

            });
        </script>

    </body>

</html>
